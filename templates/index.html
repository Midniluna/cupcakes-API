<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Homepage</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="static/style.css" />
		<link rel="shortcut icon" href="#" />
		<!-- ^ gets rid of an annoying error message in the console -->
	</head>
	<body>
		<h1>Cupcakes Homepage</h1>
		<hr />
		<br />
		<!-- cupcake list and form goes below -->

		<form id="new-cupcake-form">
			<div>
				<label for="form-flavor">Flavor: </label>
				<input name="flavor" id="form-flavor" />
			</div>

			<div>
				<label for="form-size">Size: </label>
				<input name="size" id="form-size" />
			</div>

			<div>
				<label for="form-rating">Rating: </label>
				<input
					type="range"
					name="rating"
					id="form-rating"
					min="0"
					max="10"
					value="5"
					step="0.1"
				/>
				<output id="slider-value" for="form-rating">5</output>
			</div>

			<div>
				<label for="form-image">Image: </label>
				<input name="image" id="form-image" />
			</div>

			<button href="#" class="btn btn-primary">Add!</button>
		</form>

		<ul id="cupcakes-list">
			<!-- {% for cupcake in cupcakes %}
			<li>{{cupcake.id}}: {{cupcake.flavor}}</li>
			{% endfor %} -->
		</ul>
	</body>
	<script src="https://unpkg.com/jquery"></script>
	<script src="https://unpkg.com/axios/dist/axios.js"></script>
	<script src="static/app.js"></script>
</html>
